<!DOCTYPE html>
<html>

<head>
    <title>Website Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .transaction {
            margin: 10px 0;
        }

        .black {
            background-color: #f3cb51;
            color: white;
            border-radius: 10px;
        }

        .green {
            background-color: #006D5B;
            color: white;
            border-radius: 10px;
        }

        .red {
            background-color: #BF0A30;
            color: white;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animated-text {
            animation: fadeIn 2s;
        }
    </style>
    <link href="button.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10 black" id="balance">
                <h1 id="balance-text">Total: Rp0</h1>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-5 green">
                <br>
                <input type="number" class="form-control" id="money" placeholder="Jumlah uang">
                <br><br>
                <input type="text" class="form-control" id="note" placeholder="keterangan">
                <br>
                <div class="container">
                    <a href="#" class="button" onclick="addMoney()">
                        <div class="button__line"></div>
                        <div class="button__line"></div>
                        <span class="button__text">TAMBAH</span>
                        <div class="button__drow1"></div>
                        <div class="button__drow2"></div>
                    </a>
                </div>
                <div class="container">
                    <a href="#" class="button" onclick="subtractMoney()">
                        <div class="button__line"></div>
                        <div class="button__line"></div>
                        <span class="button__text">TAMBAH</span>
                        <div class="button__drow1"></div>
                        <div class="button__drow2"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div id="transactions"></div>
        </div>
    </div>

    <script src="bootstrap.min.js"></script>
    <script>
        let balance = 0;
        const balanceDiv = document.getElementById('balance');
        const balanceText = document.getElementById('balance-text');
        const transactionsDiv = document.getElementById('transactions');

        function addMoney() {
            const money = Number(document.getElementById('money').value);
            const note = document.getElementById('note').value;
            balance += money;
            balanceText.textContent = 'Total: Rp' + balance;
            const p = document.createElement('p');
            p.textContent = 'Tambah: Rp' + money + ' (' + note + ')';
            p.classList.add('animated-text');
            transactionsDiv.appendChild(p);
            document.getElementById('money').value = '';
            document.getElementById('note').value = '';
        }

        function subtractMoney() {
            const money2 = Number(document.getElementById('money').value);
            const note2 = document.getElementById('note').value;
            balance -= money2;
            balanceText.textContent = 'Total: Rp' + balance;
            const p = document.createElement('p');
            p.textContent = 'Kurangi: Rp' + money2 + ' (' + note2 + ')';
            p.classList.add('animated-text');
            transactionsDiv.appendChild(p);
            document.getElementById('money2').value = '';
            document.getElementById('note2').value = '';
        }
    </script>
</body>

</html>
